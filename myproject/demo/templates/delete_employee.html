<!-- delete_employee.html -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลบพนักงาน</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex justify-between items-center bg-gray-800 text-white p-4">
        <h1 class="text-3xl font-bold text-center mb-6">ลบพนักงาน</h1>
    </div>

    <div class="max-w-7xl mx-auto p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-center">คุณแน่ใจหรือไม่ว่าต้องการลบพนักงาน {{ employee.user.username }} ?</h2>
        <form method="POST" class="flex justify-center">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition focus:outline-none">ลบพนักงาน</button>
        </form>
    </div>
</body>
</html>
