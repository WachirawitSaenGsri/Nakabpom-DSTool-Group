<!-- edit_category.html -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขหมวดหมู่</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-900">แก้ไขหมวดหมู่: {{ category.name }}</h1>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Form Field -->
            <div class="flex flex-col space-y-4">
                <label for="id_name" class="text-lg font-semibold text-gray-700">ชื่อหมวดหมู่</label>
                {{ form.name}}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 transition">บันทึกการเปลี่ยนแปลง</button>
        </form>
    </div>

</body>
</html>
