{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>
<body>
<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold text-center mb-6">เข้าสู่ระบบ</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
          <input type="text" name="username" id="username" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none">Login</button>
      </form>
      <div class="mt-4 text-center">
        <p class="text-sm">ยังไม่มีบัญชี? <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-600 mb-6">สมัครที่นี่</a></p>
      </div>
        <h2 class="text-lg font-bold text-center mt-6">Role:owner: admin รหัส 1234</h2>
          <h2 class="text-lg font-bold text-center">Role:customer: got รหัส 159@753@7asd</h2>
          <h2 class="text-lg font-bold text-center">Role:staff: staff รหัส 159@753@7asd</h2>
    </div>
  </div>
</body>
</html>
