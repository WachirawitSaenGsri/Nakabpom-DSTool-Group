<!-- edit_product.html -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขสินค้า</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">แก้ไขสินค้า: {{ product.name }}</h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <!-- Form Fields -->
            <div class="space-y-4">
                <div class="flex flex-col">
                    <label for="id_name" class="text-lg font-semibold text-gray-700">ชื่อสินค้า</label>
                    {{ form.name }}
                </div>

                <div class="flex flex-col">
                    <label for="id_img_product" class="text-lg font-semibold text-gray-700">ภาพสินค้า</label>
                    {{ form.img_product }}
                </div>

                <div class="flex flex-col">
                    <label for="id_price" class="text-lg font-semibold text-gray-700">ราคา</label>
                    {{ form.price }}
                </div>

                <div class="flex flex-col">
                    <label for="id_stock" class="text-lg font-semibold text-gray-700">จำนวนสินค้า</label>
                    {{ form.stock }}
                </div>

                <div class="flex flex-col">
                    <label for="id_description" class="text-lg font-semibold text-gray-700">รายละเอียด</label>
                    {{ form.description }}
                </div>

                <div class="flex flex-col">
                    <label for="id_category" class="text-lg font-semibold text-gray-700">หมวดหมู่</label>
                    {{ form.category }}
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 transition">บันทึกการเปลี่ยนแปลง</button>
        </form>
    </div>

</body>
</html>
