<!-- delete_product.html -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลบสินค้า</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">คุณแน่ใจหรือไม่ที่จะลบสินค้า: {{ product.name }}?</h1>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="w-1/3 bg-red-500 text-white py-3 rounded-md hover:bg-red-600 transition text-center">ลบสินค้า</button>
                <a href="{% url 'manage_product' %}" class="w-1/3 bg-gray-500 text-white py-3 rounded-md hover:bg-gray-600 transition text-center">ยกเลิก</a>
            </div>
        </form>
    </div>

</body>
</html>
