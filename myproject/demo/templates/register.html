{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>
<body>
<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold text-center mb-6">สร้างบัญชีใหม่</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label for="first_name" class="block text-sm font-medium text-gray-600">First Name</label>
          <input type="text" name="first_name" id="first_name" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="last_name" class="block text-sm font-medium text-gray-600">Last Name</label>
          <input type="text" name="last_name" id="last_name" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
          <input type="text" name="username" id="username" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="password1" class="block text-sm font-medium text-gray-600">Password</label>
          <input type="password" name="password1" id="password1" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="password2" class="block text-sm font-medium text-gray-600">Confirm Password</label>
          <input type="password" name="password2" id="password2" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 focus:outline-none">Register</button>
      </form>
      <div class="mt-4 text-center">
        <p class="text-sm">มีบัญชีอยู่แล้ว? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-600">เข้าสู่ระบบที่นี่</a></p>
      </div>
    </div>
</div>
</body>
</html>
